@(title: String)
<!DOCTYPE html>
<html>
	<head>
		<script>
			function test(){
				var form = new FormData(document.getElementById("rf"));
				$.ajax({
					url:"localhost:9000/doRegister",
					type:"post",
					data:form,
					processData:false,
					contentType:false,
					success:function(data){
						alert("Data Loaded: " + data);
					}
				});
			}
		</script>
		<meta charset="UTF-8">
		<title>@title</title>
	</head>
	<body>
		<form id="rf">
			<table class="employee-list">
				<tr>
					<td>邮箱</td><td><input id="email" name="email" type="text"></td>
				</tr>
				<tr>
					<td>用户名</td><td><input id="username" name="username" type="text"></td>
				</tr>
				<tr>
					<td>头像</td><td><input id="avator" name="avatar" type="file"></td>
				</tr>
				<tr>
					<td>城市</td><td><input id="city" name="city" type="text"></td>
				</tr>
				<tr>
					<td>密码</td><td><input id="password" name="password" type="password" placeholder="6 characters minimum"/></td>
				</tr>
				<tr>
					<td><button type="submit" onclick="test();">立即注册</button></td>
				</tr>
			</table>
		</form>
		<a href="http://localhost:9000/login">登录界面</a>
	</body>
</html>
